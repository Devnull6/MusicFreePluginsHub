name: Scheduled Python Worker

on:
  schedule:
    - cron: "0 17 */2 * *"
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python

      # ğŸ‘‡ å…³é”®ï¼šå®‰è£…æ–°ç‰ˆ Rust å¹¶è®¾ç½®é»˜è®¤ toolchain
      - name: Install Rust >=1.82 and set as default
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          source "$HOME/.cargo/env"
          rustc --version

      # ğŸ‘‡ å…³é”®ï¼šå°† cargo bin åŠ å…¥ PATHï¼ˆæŒä¹…åŒ–ï¼‰
      - name: Add Cargo to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # ğŸ‘‡ å…³é”®ï¼šè®¾ç½®ç¯å¢ƒå˜é‡ï¼Œé˜²æ­¢ setup.sh é‡è£… Rust
      - name: Install prerequisites
        env:
          RUSTUP_TOOLCHAIN: stable
          PATH: $HOME/.cargo/bin:$PATH
        run: uv sync --all-extras --dev

      - name: Run Python Script
        run: uv run src/main.py

      - name: Commit and Push
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add .
          git diff-index --quiet HEAD || git commit -m "chore: update plugins.json"
          git push
