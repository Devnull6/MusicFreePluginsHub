name: Scheduled Python Worker

on:
  schedule:
    - cron: "0 17 */2 * *" # æ¯éš”ä¸¤å¤© UTC æ—¶é—´ 17:00 (åŒ—äº¬æ—¶é—´å‡Œæ™¨ 1:00) è¿è¡Œ
  workflow_dispatch: # æ·»åŠ æ‰‹åŠ¨è§¦å‘å™¨

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python

      # ðŸ‘‡ æ–°å¢žï¼šå®‰è£…æ–°ç‰ˆ Rust å·¥å…·é“¾ï¼ˆ>=1.82ï¼‰
      - name: Install Rust toolchain (>=1.82)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install prerequisites
        run: uv sync --all-extras --dev

      - name: Run Python Script
        run: uv run src/main.py

      - name: Commit and Push
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add .
          git diff-index --quiet HEAD || git commit -m "chore: update plugins.json"
          git push
