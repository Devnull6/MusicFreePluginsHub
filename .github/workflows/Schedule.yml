name: Scheduled Python Worker

on:
  schedule:
    - cron: "0 17 */2 * *"
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ðŸ‘‡ æ–°å¢žï¼šå®‰è£… Node.js (æä¾› npm)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # æˆ– 'lts/*', '22'
          cache: npm

      - name: Setup Python environment
        uses: ./.github/actions/setup-python

      # ðŸ‘‡ å®‰è£…æ–°ç‰ˆ Rustï¼ˆçŽ°åœ¨å¯ç®€åŒ–ï¼Œå› ä¸º Node.js å·²å¤„ç†ï¼‰
      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install prerequisites
        env:
          RUSTUP_TOOLCHAIN: stable
        run: uv sync --all-extras --dev

      - name: Run Python Script
        run: uv run src/main.py

      - name: Commit and Push
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add .
          git diff-index --quiet HEAD || git commit -m "chore: update plugins.json"
          git push
