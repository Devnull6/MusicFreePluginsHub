name: Scheduled Python Worker

on:
  schedule:
    - cron: "0 17 */2 * *"
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: "1.82.0"

    steps:
      - uses: actions/checkout@v4

      # Install and activate Rust toolchain immediately so later Python build steps see it
      - name: Install Rust toolchain (1.82.0)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.82.0
          profile: minimal
          override: true

      - name: Make Rust active in current shell + persist cargo bin
        run: |
          rustup toolchain install 1.82.0 --allow-downgrade || true
          rustup default 1.82.0
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          # load cargo env into the current shell (needed for the same-step builds)
          source "$HOME/.cargo/env"
          rustc --version
          cargo --version

      - name: Setup Python environment
        uses: ./.github/actions/setup-python

      - name: Install prerequisites
        run: |
          # ensure cargo bin is first in PATH for this run (immediate effect)
          export PATH="$HOME/.cargo/bin:$PATH"
          rustc --version
          cargo --version
          uv sync --all-extras --dev
        env:
          # ensure the build uses the pinned toolchain
          RUSTUP_TOOLCHAIN: 1.82.0
          # optionally set CARGO_TARGET_DIR to reuse intermediate artifacts between runs if desired
          # CARGO_TARGET_DIR: /tmp/cargo-target

      - name: Run Python Script
        run: uv run src/main.py
        env:
          RUSTUP_TOOLCHAIN: 1.82.0

      - name: Commit and Push
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add .
          git diff-index --quiet HEAD || git commit -m "chore: update plugins.json"
          git push
