name: Scheduled Python Worker

on:
  schedule:
    - cron: "0 17 */2 * *"
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python

      # ğŸ‘‡ å…³é”®ï¼šå®‰è£…æ–°ç‰ˆ Rust å¹¶ç¡®ä¿ PATH ç”Ÿæ•ˆ
      - name: Install Rust toolchain (>=1.82)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # ğŸ‘‡ æ–°å¢ï¼šæ˜¾å¼å°† cargo bin åŠ å…¥ PATHï¼ˆæŒä¹…åŒ–åˆ°å½“å‰ jobï¼‰
      - name: Add Cargo to PATH
        run: |
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustc --version  # éªŒè¯ç‰ˆæœ¬

      - name: Install prerequisites
        run: uv sync --all-extras --dev

      - name: Run Python Script
        run: uv run src/main.py

      - name: Commit and Push
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add .
          git diff-index --quiet HEAD || git commit -m "chore: update plugins.json"
          git push
