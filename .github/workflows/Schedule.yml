name: Scheduled Python Worker

on:
  schedule:
    - cron: "0 17 */2 * *"
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: "1.82.0"

    steps:
      - uses: actions/checkout@v4

      # Install and activate Rust toolchain immediately so later build steps see it
      - name: Install Rust toolchain (1.82.0)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.82.0
          profile: minimal
          override: true

      - name: Make Rust active in current shell + persist cargo bin
        run: |
          # Ensure the toolchain is installed and the current shell uses it.
          rustup toolchain install 1.82.0 --allow-downgrade || true
          rustup default 1.82.0
          # Persist cargo bin for subsequent steps
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          # Load cargo env into the current shell (needed for same-step builds)
          source "$HOME/.cargo/env"
          rustc --version
          cargo --version

      - name: Show PATH / debug
        run: |
          echo "---- which/rustc/cargo ----"
          which rustc || true
          rustc --version || true
          which cargo || true
          cargo --version || true
          echo "---- env ----"
          env | grep -E 'PATH|RUSTUP|CARGO' || true

      - name: Setup Python environment
        uses: ./.github/actions/setup-python

      - name: Install prerequisites
        run: |
          # Ensure cargo/bin is immediately visible in this shell
          export PATH="$HOME/.cargo/bin:$PATH"
          rustc --version
          cargo --version
          uv sync --all-extras --dev
        env:
          RUSTUP_TOOLCHAIN: 1.82.0
          # Optionally set a persistent CARGO_TARGET_DIR to reuse artifacts between runs:
          # CARGO_TARGET_DIR: /tmp/cargo-target

      - name: Run Python Script
        run: uv run src/main.py
        env:
          RUSTUP_TOOLCHAIN: 1.82.0

      - name: Commit and Push
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add .
          git diff-index --quiet HEAD || git commit -m "chore: pin rust toolchain to 1.82 and make CI use it"
          git push
