name: Scheduled Python Worker

on:
  schedule:
    - cron: "0 17 */2 * *"
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python

      # Install and activate Rust toolchain 1.82.0
      - name: Install Rust toolchain (1.82.0)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.82.0
          profile: minimal
          override: true

      # Ensure rustup has the toolchain and make it the default for this runner
      - name: Ensure rustup default is 1.82.0
        run: |
          rustup toolchain install 1.82.0
          rustup default 1.82.0
          rustup show
      # Add cargo binaries to PATH for subsequent steps
      - name: Add Cargo to PATH
        run: |
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          # show version to confirm the runner will use the expected rustc
          rustc --version || true

      - name: Install prerequisites
        run: |
          # make sure PATH includes cargo bin for this run as well (immediate effect)
          export PATH="$HOME/.cargo/bin:$PATH"
          rustc --version
          cargo --version
          uv sync --all-extras --dev

      - name: Run Python Script
        run: uv run src/main.py

      - name: Commit and Push
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add .
          git diff-index --quiet HEAD || git commit -m "chore: update plugins.json"
          git push
